query getSortedPlayerReinforcements($game_id: u32!, $playersNum: Int!) {
  playerinfoModels(
    where: { game_id: $game_id }
    first: $playersNum
    order: { direction: DESC, field: REINFORCEMENT_COUNT }
  ) {
    edges {
      node {
        entity {
          keys
          models {
            __typename
            ... on PlayerInfo {
              game_id
              owner
              score
              score_claim_status
              earned_prize
              revenant_count
              outpost_count
              reinforcement_count
              inited
            }
          }
        }
      }
    }
  }
}

