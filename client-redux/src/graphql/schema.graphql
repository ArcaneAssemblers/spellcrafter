query fetchSpecificOutRev($game_id: String!, $entity_id: String!) {
  entities(keys: [$game_id, $entity_id]) {
    edges {
      node {
        keys
        models {
          __typename
          ... on Revenant {
            game_id
            entity_id
            owner
            first_name_idx
            last_name_idx
            outpost_count
            status
          }
          ... on Outpost {
            game_id
            entity_id
            owner
            name_outpost
            x
            y
            lifes
            shield
            reinforcement_count
            status
            last_affect_event_id
          }
        }
      }
    }
  }
}

