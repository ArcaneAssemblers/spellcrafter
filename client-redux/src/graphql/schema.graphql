query getGameData($game_id: String!) {
  entities(keys: [$game_id]) {
    edges {
      node {
        keys
        models {
          __typename
          ... on Game {
            game_id
            start_block_number
            prize
            preparation_phase_interval
            event_interval
            erc_addr
            reward_pool_addr
            revenant_init_price
            rewards_claim_status
            status
            max_amount_of_revenants
          }
          ... on GameEntityCounter {
            game_id
            revenant_count
            outpost_count
            event_count
            outpost_exists_count
            remain_life_count
            reinforcement_count
            trade_count
            score_count
          }
        }
      }
    }
  }
}
