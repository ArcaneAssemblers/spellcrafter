query getGameValues($game_id: u128!) {
  valueingameModels(where: {game_id: $game_id}) {
    edges {
      node {
        entity {
          keys
          models {
            __typename
            ... on Valueingame {
              entity_id
              value
            }
          }
        }
      }
    }
  }
}

