query getGameData($game_id: u128!) {
  valueingameModels(where: {game_id: $game_id}) {
    edges {
      node {
        entity {
          keys
          models {
            __typename
            ... on Valueingame {
              entity_id
              value
            }
          }
        }
      }
    }
  }

  familiarModels(where: {game_id: $game_id}) {
      edges {
        node {
          entity {
            keys
            models {
              __typename
              ... on Familiar {
                entity_id
                game_id
                familiar_type
              }
              ... on Occupied {
                entity_id
                until
                doing
                reaped
              }
            }
          }
        }
      }
  }
}

query getPlayersGames($address: ContractAddress!) {
  ownerModels(where: {address: $address}) {
    edges {
      node {
        entity {
          keys
          models {
            __typename
            ... on Owner {
              entity_id
              address
            }
          }
        }
      }
    }
  }
}
