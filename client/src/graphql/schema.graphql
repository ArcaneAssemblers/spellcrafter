query getGameValues($game_id: String!) {
  valueingameComponents(where: {game_id: $game_id}) {
    edges {
      node {
        entity {
          keys
          components {
            __typename
            ... on ValueInGame {
              entity_id
              value
            }
          }
        }
      }
    }
  }
}

query getPlayersGames($address: String!) {
  ownerComponents({address: $address}) {
    edges {
      node {
        entity {
          keys
          components {
            __typename
            ... on Owner {
              entity_id
            }
          }
        }
      }
    }
  }
}
