query getGameValues($game_id: u128!) {
  valueingameModels(where: {game_id: $game_id}) {
    edges {
      node {
        entity {
          keys
          models {
            __typename
            ... on ValueInGame {
              entity_id
              value
            }
          }
        }
      }
    }
  }
}

query getPlayersGames($address: ContractAddress!) {
  ownerModels(where: {address: $address}) {
    edges {
      node {
        entity {
          keys
          models {
            __typename
            ... on Owner {
              entity_id
              address
            }
          }
        }
      }
    }
  }
}
