name: Client CI

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main
jobs:
  check:
    runs-on: ubuntu-latest
    defaults:
        run:
            working-directory: ./client
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v3
      - name: Use bun
        uses: oven-sh/setup-bun@v1

      - run: bun run lint
      - run: bun run build
