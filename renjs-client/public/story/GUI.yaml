config:
  hud:
    - id: default
      type: choices
      asset: buttonspritesheet
      x: 40
      'y': 680
      alignment: centered
      separation: 10
      sfx: none
      text:
        x: 0
        'y': 0
        style:
          font: fontsaudimat-mono
          fontSize: 40px
          fill: '#FFFFFF'
          align: left
          boundsAlignH: center
          boundsAlignV: middle
